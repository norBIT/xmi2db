<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
		<link rel="stylesheet" href="../pascoul.css">
		<script src="../pascoul.js"></script>
		<script type="text/javascript">
			var args = {};
			args['url_params'] = new Array ();
			args['url_params']['url'] = "see_progress.php";
			args['url_params']['truncate'] = "true"; //key: truncate, value: true, e.g.: http://someurl.com?truncate=true
			args['url_params']['schema'] = "Passed Url Parameter with very veeeeery very long text";
			args['url_params']['basepackage'] = "Another passed Url Parameter";
			
			//Styling the progress div/box
			args['html_params'] = new Array ();
			args['html_params']['divLogBoxStyle'] = "border:1px solid #000; padding:10px; width:300px; height:250px; overflow:auto; background:#eee;";
			args['html_params']['progressDivTitle'] = "Progress";
			args['html_params']['percentageSpanStyle'] = "text-align:right; display:block; margin-top:5px;";
			
			Pascoul.init(args);
		</script>
    </head>
    <body>
        <br />
        <input type="button" onclick="Pascoul.startTask();"  value="Start Long Task" />
        <input type="button" onclick="Pascoul.stopTask();"  value="Stop Task" />
        <br />
        <br />
    </body>
</html>
